udo: required
dist: trusty
group: edge

language: java

jdk:
  - oraclejdk7
  - oraclejdk8
  - oraclejdk9
  
services:
  - mysql
  - postgresql

cache:
  directories:
    - '$HOME/.m2/repository'

before_script:
  - mysql -e 'create database travis;'
  - psql -c 'create database travis;' -U postgres

install: /bin/true